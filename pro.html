<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .instructions {
            background-color: #007bff;
            color: white;
        }
        .instructions:hover {
            background-color: #0056b3;
        }
        .redeem {
            background-color: #28a745;
            color: white;
        }
        .redeem:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <h1>Select an Option</h1>
    <a href="https://testflight.apple.com" class="button instructions">TestFlight Instructions</a>
    <a href="" class="button redeem">Redeem License Key</a>
</body>
</html>
